{% extends "base/base.html" %}
{% block pagecontent %}
<form method="POST" class="form-inline">
  {% csrf_token %}
  <div class="col-md-6 mb-4">
      {% if obj %}
      <div class="card border-left-warning shadow h-100 py-2">

      {% else %}
      <div class="card border-left-success shadow h-100 py-2">

      {% endif %}
      
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              {% if obj %}
                Editar
              {% else %}
                Nueva
              {% endif %}
                Marca
            </div>
            <div class="dropdown-divider">

            </div>
        
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="input-group"><input type="text" class="form-control" placeholder="Description" required
                  name="descripcion" id="id_descripcion" value=" {% if obj %} {{obj.descripcion}}{% endif %}"></div>
              </div>
           
            </div>
            <div class="form-group ">
              <div class="col-sm-2">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input"  name="estado" id="id_estado"  {% if obj %} checked {%endif%}>
                  <label class="form-check-label" for="id_estado">
                    Estado
                  </label>
                </div>
             
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>Guardar</button>
                <a href="{% url 'inv:marca_list' %}" class="btn btn-success"><span
                    class="fa fa-undo"></span>Cancelar</a></div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</form>
{% endblock pagecontent %}
{% block js_page %}

{% endblock js_page %}
